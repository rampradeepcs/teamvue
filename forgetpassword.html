<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="favicon.ico">
    <title>Sign-In | Teamvue</title>

    <!-- Bootstrap -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/common.css" rel="stylesheet">
    <link href="assets/css/login.css" rel="stylesheet">
  </head>
  <body>
    <main class="w-100 login-page">
        <section class="w-100">
            <div class="h-100">
                <div class="w-100 row m-0 login-page">
                    <div class="col-4 bg-theme login-img-contain">
                        <div class="h-100 align-center">
                            <div class="login-logo">
                                <img src="assets/img/logo.png" />
                            </div>
                            <div class="login-banner">
                                <img src="assets/img/login-banner-img.svg" />
                            </div>
                        </div>
                    </div>
                    <div class="col-8 p-0 bg-white login-form">
                        <div class="d-flex h-100 align-center">
                            <div class="login-form login-signin">
                                <form class="form">
                                    <div class="pb-13 pt-lg-0 pt-5 m-40">
                                        <h3 class="font-weight-bolder text-dark font-size-h4 font-size-h1-lg m-0">Forget Password?</h3>
                                        <span class="text-muted font-weight-bold font-size-h4">No worries! Please enter your registered Email ID
                                        </span>
                                    </div>
                                    <div class="form-group">
                                        <label class="font-size-h6 font-weight-bolder text-dark">Email ID</label>
                                        <input class="form-control form-control-solid h-auto py-7 px-6 rounded-lg" type="text" name="username" autocomplete="off">
                                    </div>

                                    <div class="pb-lg-0 pb-5">
                                        <button onclick="window.location='index.html';" type="button" class="btn btn-light-primary btn-login pull-left">Cancel </button>
                                        <button onclick="window.location='forgetpassword-confirm.html';" type="button" class="btn btn-primary btn-login pull-right">Submit <img src="assets/img/icon-rifght-whote.svg"/> </button>
                                    </div>
                                </form>
                                <!--end::Form-->
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

  </body>
